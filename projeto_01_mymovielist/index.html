<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de filmes para assistir</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./modal.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./src/notie-master/dist/notie.min.css"/>
    <link rel="stylesheet" href="./translate.css">
</head>
<body>
    <header>
        <h1><i class="bi bi-film"></i>MyMovie</h1>
        <div class="baseTranslation">
            <h5 class="translatorMessageInHeader">Descubra o nome do seu filme em inglês!</h5>
            <div class="contentTranslater">
                <div class="divSelects">
                    <select class="selectFrom"></select>
                    <select class="selectTo"></select>
                </div>
                <div class="divTextareas">
                    <textarea id="textareaFrom" rows="1" placeholder="Digitar Texto"></textarea>
                    <textarea id="textareaTo" rows="1" placeholder="Tradução"></textarea>
                </div>
            </div>
        </div>
        <div class="divButtonTranslate">
            <button id="btnTranslate" >Traduzir</button>
        </div>
        <section id="search-container">
        <div class="input-wrapper movie-name-wrapper">
            <label for="movie-name">Nome:</label>
            <input type="text" id="movie-name"/>
        </div>
        <div class="input-wrapper movie-year-wrapper">
            <label for="movie-year">Ano:</label>
            <input type="text" id="movie-year"/>
        </div>
        <button id="search-button"><i class="bi bi-search"></i></button>
    </section>
    </header>
    <main>
        <h2>Comece agora sua lista de filmes!</h2>
        <section id="movie-list"></section>
        <article id="modal-overlay" class="overlay">
            <section id="modal-background"></section>
            <section id="modal-container"></section>
            </article>
        </article>
    </main>
    <script src="./script.js"></script>
    <script src="./modal.js"></script>
    <script src="./key.js"></script>
    <script src="./src/notie-master/dist/notie.min.js"></script>
    <script src="./translate.js"></script>
</body>
</html>
